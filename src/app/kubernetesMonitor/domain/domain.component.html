<div class="container domain-container">
  <h1 class="text-center domain-title">{{domain.name}}</h1>
  <div [ngClass]="getClass()" class="domain-status-indicator">
    <small *ngIf="statusData" class="last_update"><b>Last Update:</b> {{getLastUpdate()}}
      <span *ngIf="lastUpdateWarning()" class="dot blue" appOcticon="alert" color="#e74c3c" data-backdrop="false"></span>
    </small>
  </div>
</div>
